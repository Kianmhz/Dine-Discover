{% extends './base.html' %}
{% load static %}

{% block title %}
info page
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'style/infopage.css' %}">
{% endblock style %}

{% block content %}
<div class="slider">
    <div class="container">
        <div class="restaurants-info-position">
            <span class="page-title">Add your Restaurant</span>
        </div>
    </div>
</div>
<div class="tab">
    <div class="container">
        <button class="tab-button active">About</button>
        <button class="tab-button">Menu</button>
        <button class="tab-button">Pictures</button>
    </div>
</div>

<form class="restaurant-form">
    <div class="container">
        <div class="form-group">
            <label for="restaurantName">Restaurant Name</label>
            <input type="text" id="restaurantName" required>
        </div>
        <div class="form-group">
            <label for="restaurantLocation">Location</label>
            <input type="text" id="restaurantLocation" required>
        </div>
        <div class="form-group">
            <label for="restaurantDesc">Description</label>
            <textarea id="restaurantDesc" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="restaurantMenu">Menu</label>
            <textarea id="restaurantMenu" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="restaurantPictures">Upload Pictures</label>
            <input type="file" id="restaurantPictures" accept="image/*" multiple>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </div>
</form>
{% endblock content %}
