{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'style/auth.css' %}">
</head>
<body>
    <div class="slider">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="login-form">
                <h1>Welcome to Dine Discover</h1>
                <div class="search">
                    <div class="name-field">
                        {{form.first_name}}
                        {{form.last_name}}
                    </div>
                </div>
                <div class="search">
                    {{form.username}}
                </div>
                <div class="search">
                    {{form.email}}
                </div>
                <div class="search">
                    {{form.password1}}
                </div>
                <div class="search">
                    {{form.password2}}
                </div>
                <button type="submit" class="login-button">Sign Up</button>
                <span>Already have an account? <a href="/login">Login here</a></span>
            </div>
        </form>
    </div>
</body>
</html>
