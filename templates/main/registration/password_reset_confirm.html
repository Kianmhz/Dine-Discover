{% extends '../user_auth_base.html' %}

{% block content %}
<form class="login-form" method="POST">
    {% csrf_token %}
    <h1>Reset Password</h1>
    <p>Please enter your new password twice:</p>
    <div class="search">
        {{ form.new_password1 }}
    </div>
    <div class="search">
        {{ form.new_password2 }}
    </div>
    <button class="login-button">Change Password</button>
</form>
{% endblock content %}
