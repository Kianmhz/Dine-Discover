{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'style/auth.css' %}">
</head>
<body>
    <div class="slider">
        <form class="login-form" method="POST">
            {% csrf_token %}
            <h1>Reset Password</h1>
            <p>Please enter your new password twice:</p>
            <div class="search">
                {{ form.new_password1 }}
            </div>
            <div class="search">
                {{ form.new_password2 }}
            </div>
            <button class="login-button">Change Password</button>
        </form>
    </div>
</body>
</html>
