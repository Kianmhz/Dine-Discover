{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'style/auth.css' %}">
</head>
<body>
    <div class="slider">
        <div class="login-form">
            <h1>Reset Password</h1>
            <p>Please enter your username and email to reset your password.</p>
            <div class="search">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="search">
                <input type="email" placeholder="Email" required>
            </div>
            <button class="login-button">Reset Password</button>
        </div>
    </div>
</body>
</html>
