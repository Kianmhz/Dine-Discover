{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'style/auth.css' %}">
</head>
<body>
    <div class="slider">
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Please login to continue</p>
            <form class="login-form" action="" method="POST">
                {% csrf_token %}
                <div class="search">
                    {{form.username}}
                </div>
                <div class="search">
                    {{form.password}}
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <span>Having trouble loging in? <a href="{% url 'passR' %}">Forgot Password</a></span>
            <span>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></span>
        </div>
    </div>
</body>
</html>
